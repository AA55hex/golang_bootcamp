version: "3.7"

services:
    go_app:
        build:
            context: .
            dockerfile: Dockerfile.server
        ports: 
            - 3000:3000
        volumes: 
            - ./server:/go/src/server
        environment:
            MYSQL_HOST: mysql_docker
            MYSQL_USER: root
            MYSQL_PASSWORD: pseudo_pass
            MYSQL_DB: book_store
        depends_on: 
            - db
        networks: 
            - inner_host
    
    db:
        build:
            context: .
            dockerfile: Dockerfile.database
        container_name: mysql_docker
        volumes:
            - book_store_mysql_data:/var/lib/mysql
        networks: 
            - inner_host
networks:
    inner_host:
        driver: "bridge"
volumes:
    book_store_mysql_data:            
        
        